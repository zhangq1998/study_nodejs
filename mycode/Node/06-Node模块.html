类或闭包
没有标准和规范


NodeJs采用CommonJS规范实现模块系统
如何定义一个模块，如何导出模块中的变量函数


CommonJS规范
1、一个文件就是一个模块
2、每个文件中的变量函数都是私有的，对其他文件不可见
3、每个文件的变量函数必须通过exports暴露之后其他文件才可使用
4、其他文件暴露的变量函数必须通过require()导入模块才可以使用
