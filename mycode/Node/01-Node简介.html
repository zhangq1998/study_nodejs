<!--
    1.什么是Node.js
    Node.js 是一个基于“Chorome V8 引擎”的JavaScript“运行环境”

    2.什么是V8引擎？
    V8引擎是一款专门解释和执行JS代码的虚拟机，什么程序只要集成了V8引擎都可以执行js代码

    3.什么是运行环境？
    运行环境就是生存环境

    NodeJS是JavaScript应用程序的一个生存环境

    4.总结：
    NodeJS不是一门编程语言，Nodejs是一个运行环境
    这个运行环境最大的特点就是提供了操作系统底层的API
